<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;

  /* Background Motion */
  .bg-flow {
    position: fixed;
    inset: 0;
    background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-fundamental2/main/assets/icon17%20(7).jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.14;
    filter: blur(4px);
    z-index: -1;
    animation: floatBg 18s ease-in-out infinite alternate;
  }

  @keyframes floatBg {
    0% { transform: scale(1) translateY(0); }
    100% { transform: scale(1.15) translateY(-30px); }
  }

  .container {
    text-align: center;
    padding: 30px 20px;
  }

    margin-top: 18px;

  .btn {

    padding: 15px 36px;
    background: #0369a1;
    color: #fff;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s;
  }

  .btn:hover {
    background: #0284c7;
    transform: scale(1.06);
  }

  /* Social Icons */
  .social {
    margin-top: 30px;
  }

  .social img {
    width: 48px;
    margin: 8px;
    transition: 0.2s;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.35));
  }

  .social img:hover {
    transform: scale(1.15);
  }
</style>
