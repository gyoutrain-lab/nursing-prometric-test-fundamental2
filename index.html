<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nursing Prometric Simulation Gateway</title>

<!-- Social Sharing Thumbnail -->
<meta property="og:title" content="Nursing Prometric Simulation Test" />
<meta property="og:description" content="Gateway to the secure quiz dashboard" />
<meta property="og:image" content="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-fundamental2/main/assets/icon17%20(7).jpg" />
<meta property="og:type" content="website" />

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    overflow-x: hidden;
  }

  /* Full background with soft water-flow animation */
  .water-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-fundamental2/main/assets/icon17%20(7).jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.12;
    filter: blur(3px);
    animation: waterFlow 18s ease-in-out infinite alternate;
  }

  @keyframes waterFlow {
    0% { transform: scale(1) translateY(0px); }
    100% { transform: scale(1.10) translateY(-25px); }
  }

  /* Center card content */
  .container {
    text-align: center;
    margin-top: 20px;
    padding: 20px;
  }

  .main-img {
    width: 65%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.25);
  }

  .enter-btn {
    margin-top: 28px;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background-color: #0369a1;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s;
  }

  .enter-btn:hover {
    background-color: #0284c7;
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div class="water-bg"></div>

<div class="container">
  <!-- Upper half main image -->
  <img class="main-img"
       src="https://raw.githubusercontent.com/gyoutrain-lab/nursing-prometric-test-fundamental2/main/assets/icon17%20(7).jpg"
       alt="Prometric Gateway Image">

  <br>

  <button class="enter-btn"
    onclick="window.location.href='https://script.google.com/macros/s/AKfycbwUSzMR2d0y_Gy1EPdc3vqrQoH0uuynO0264kW1l5bWDo2uma8PiLLiE5t7_RgU94mV/exec';">
    ENTER DASHBOARD
  </button>
</div>

</body>
</html>
