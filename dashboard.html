<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Nursing Prometric – Quiz Dashboard</title>

<style>
  :root {
    --brand: #0369a1;
    --bg: #ffffff;
    --text: #1e293b;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--bg);
    font-family: "Segoe UI", Arial, sans-serif;
    color: var(--text);
    overflow: hidden;
  }

  /* HEADER */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 14px 10px;
    background: var(--brand);
    color: white;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    z-index: 20;
  }

  /* LOADING SCREEN */
  .loader {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    z-index: 15;
    animation: fadeOut 0.5s ease forwards;
    animation-delay: 2s;
  }

  .spinner {
    width: 42px;
    height: 42px;
    border: 4px solid #cbd5e1;
    border-top-color: var(--brand);
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* IFRAME CONTAINER */
  .frame-wrap {
    width: 100%;
    height: calc(var(--vh, 1vh) * 100 - 60px);
    margin-top: 60px;
    overflow: hidden;
    background: white;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  iframe.loaded {
    opacity: 1;
  }

  /* ERROR MESSAGE */
  .error {
    padding: 40px;
    text-align: center;
    color: #b91c1c;
    font-size: 18px;
    font-weight: 600;
  }
</style>

<script>
/* Fix mobile 100vh */
function updateVH() {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty("--vh", `${vh}px`);
}
window.addEventListener("resize", updateVH);
window.addEventListener("orientationchange", updateVH);
updateVH();

/* Handle iframe load */
function initIframe() {
  const iframe = document.getElementById("quizFrame");

  iframe.onload = () => {
    iframe.classList.add("loaded");
  };

  iframe.onerror = () => {
    document.getElementById("errorMsg").style.display = "block";
  };
}
</script>

</head>
<body onload="initIframe()">

<!-- HEADER -->
<div class="header">
  Nursing Prometric Simulation – Dashboard
</div>

<!-- LOADER -->
<div class="loader">
  <div class="spinner"></div>
</div>

<!-- IFRAME CONTAINER -->
<div class="frame-wrap">
  <div id="errorMsg" class="error" style="display:none;">
    ❌ Unable to load dashboard.<br>
    Please refresh or check Google Apps Script deployment.
  </div>

  <iframe
    id="quizFrame"
    src="https://script.google.com/macros/s/AKfycbwUSzMR2d0y_Gy1EPdc3vqrQoH0uuynO0264kW1l5bWDo2uma8PiLLiE5t7_RgU94mV/exec"
    loading="lazy"
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
